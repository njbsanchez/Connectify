{% extends 'ex_base.html' %}


<body>
  <main>
        
    {% block body %}
      
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">

            <h1 class="display-4 fw-bold lh-1 mb-3 text-center">Create my Account</h1>
            <h3 class="text-center">Please provide info.</h3>

        <div class="row align-items-center g-lg-5 py-5">

            <form action="/create-user" method="POST" class="p-4 p-md-5 border rounded-3 bg-light">
              
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                <label for="floatingInput">Email Address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                <label for="floatingInput">Full Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                <label for="floatingInput">Spotify Username</label>
              </div>

              <button class="w-100 btn btn-lg btn-primary" type="submit">Create my Account!</button>
            <hr class="my-4">
            <div class="text-center">
            <small class="text-muted">Have an account already? Click <a href="/">here!</a></small>
            </div>
            </form>
  
        </div>
      </div>
      <div class="b-divider"></div>


      {% endblock %}
  </main>
</body>
