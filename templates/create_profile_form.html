
{% block body %}
  <form action="/create-user" method="POST">
    
    <h1>Create an Account!</h1>
  
    <h2>Provide your user information:</h2>
    
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      Full Name <input type="string" name="name">
    </p>

     <p>
      Spotify Username <input type="string" name="s_id">
    </p>
    
    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
