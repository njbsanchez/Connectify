<!doctype html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
        
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>   
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script crossorigin src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        

        <script>
        $('#location-button').click(function(){

          if(navigator.geolocation)
              navigator.geolocation.getCurrentPosition(function(position){
                console.log(position);
              });
          else
            console.log("geolocation is not supported")
  
        });
        </script>

        <title>
            
      
        </title>

        
        {% block head %}{% endblock %}
    </head>


    <body>
        <header>
          
            {% block title%}  
              {% for msg in get_flashed_messages() %}
                <div class="alert alert-primary" role="alert">
                <p class="flash-msg">
                {{ msg }}
                 </p>
                 </div>
              {% endfor %}
            {% endblock %}
          </div>

            <div class="px-3 py-2 bg-dark text-white">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img class="" height ="150px" src="static/img/logo.png"></img><H1>Connectify</h1>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="/about" class="nav-link text-white">
                            About    
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/njbsanchez/Connectify" class="nav-link text-white">
                            Github
                        </a>
                    </li>
                </ul>
                </div>
            </div>
            </div>

        </header>

    {% block body %} {% endblock %}
    
    {%block after_body%} {% endblock %}
    </body>
    
<html>
