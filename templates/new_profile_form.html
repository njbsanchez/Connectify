 {% extends 'base.html' %}
{% block title %}Create Profile{% endblock %}

{% block body %}
  <form action="/create" method="POST">
    
    <h1>Create an Account!</h1>
  
    <h2>Provide your user information:</h2>
    
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      Full Name <input type="string" name="name">
    </p>

     <p>
      Spotify Username <input type="string" name="spot_user_id">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
