<!doctype html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
        
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>   
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script crossorigin src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        

        <script>
        $('#location-button').click(function(){

          if(navigator.geolocation)
              navigator.geolocation.getCurrentPosition(function(position){
                console.log(position);
              });
          else
            console.log("geolocation is not supported")
  
        });
        </script>

        <title>
            
      
        </title>

        
        {% block head %}{% endblock %}
    </head>


    <body>
        <header>
          <div class="alert alert-primary" role="alert">
            {% block title%}  
              {% for msg in get_flashed_messages() %}
                <p class="flash-msg">
                {{ msg }}
                 </p>
              {% endfor %}
            {% endblock %}
          </div>
              

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                          <li class="nav-item">
                              <a class="nav-link" href="/connect">Listeners near Me</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="/bookmarks">Bookmarked Finds</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="/profile">My Profile</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Events (coming soon!)</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="/logout">Log Out</a>
                          </li>
                      </ul>
                  </div>
              </div>
          </nav>
        </header>

    {% block body %} {% endblock %}
    
    {%block after_body%} {% endblock %}
    </body>
    
<html>
