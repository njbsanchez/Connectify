<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    {# <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> #}
    <script crossorigin src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <style>
      .alert {
        font-size: 2em;
      }
    </style> 

    {# <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script> #}

    <title>{% block title%}{% endblock %}</title>

    {% block head %}{% endblock %}
  </head>

  <body class="text-white">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img height="44" src="/static/img/logo.png">
          <span class="h4 ps-1 mb-0">Connectify</span>
        </a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/connect" class="nav-link">
              Connections
            </a>
          </li>

          <li class="nav-item">
            <a href="/profile" class="nav-link">
              My Profile
            </a>
          </li>

          <li class="nav-item">
            <a href="/bookmarks" class="nav-link">
              Playlist Generator
            </a>
          </li>

          <li class="nav-item">
            <a href="/logout" class="nav-link">
              Log Out
            </a>
          </li>
        </ul>

      </div>
    </nav>

    {% for msg in get_flashed_messages() %}
      <div class="alert alert-success" role="alert">
        <p class="flash-msg">
          {{ msg }}
        </p>
      </div>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body%} {% endblock %}
  </body>
<html>
