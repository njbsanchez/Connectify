{% extends 'base.html' %}

{% block body %}

  <h1>Playlists</h1>

  <ul>
    {% for playlist in playlists %}
      <li>
        <a href="/playlists/{{ playlist.play_url }}">
          {{ playlist.playlist_name }}
          {{ playlist.playlist_desc }}
        </a>
      </li>
    {% endfor %}
    
  </ul>


{% endblock body %}
